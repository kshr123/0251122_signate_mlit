# LightGBMハイパーパラメータ設定
# exp001_baseline - ベースラインモデル

model_type: LightGBM

params:
  # 基本設定
  objective: regression
  metric: mape
  boosting: gbdt

  # 学習率
  learning_rate: 0.05

  # ツリー構造
  num_leaves: 31
  max_depth: -1  # 制限なし
  min_child_samples: 20

  # サンプリング
  subsample: 0.8
  subsample_freq: 1
  colsample_bytree: 0.8

  # 正則化
  reg_alpha: 0.0
  reg_lambda: 0.0

  # その他
  random_state: 42
  verbose: -1
  force_row_wise: true

# 訓練設定
training:
  num_boost_round: 100
  early_stopping_rounds: 100

# 結果
# - すべてのFoldでbest_iteration=100（Early Stopping未発動）
# - より多くの反復が有効な可能性あり
