# 前処理設定
# exp001_baseline - SimplePreprocessor使用

preprocessor: SimplePreprocessor

params:
  # カーディナリティ閾値（この値未満を低カーディナリティとする）
  cardinality_threshold: 50

  # 欠損値補完（ベースラインではfalse）
  fill_missing: false

  # 欠損値補完値（fill_missing=trueの場合のみ使用）
  numeric_fill_value: -999
  categorical_fill_value: "missing"

# target_ym変換
target_transform:
  split_year_month: true
  # target_year = target_ym // 100
  # target_month = target_ym % 100

# 除外カラム
exclude_columns:
  - id
  - money_room  # ターゲット変数
  - target_ym   # 分解後は不要

# 特徴量選択
feature_selection:
  numeric: all  # すべての数値カラムを使用
  categorical: low_cardinality_only  # 低カーディナリティのみ

# 備考
# - LightGBMが欠損値を自動処理するため補完なし
# - 高カーディナリティ（>=50）は除外
