# exp006_route_features configuration
# Based on exp005 with route/station features and geo PCA

experiment:
  id: "exp006"
  name: "route_features"
  base: "exp005_log_transform"
  description: "Add route/station features (TE, TF-IDF, LE, CE) and geo PCA"

training:
  seed: 42
  n_splits: 3
  early_stopping_rounds: 100
  target_transform: "log1p"  # exp005と同じ

model:
  type: "lightgbm"
  params:
    # exp005と同じパラメータ
    objective: "regression"
    metric: "mape"
    boosting_type: "gbdt"
    learning_rate: 0.03
    n_estimators: 15000
    max_depth: 8
    num_leaves: 63
    min_child_samples: 20
    reg_lambda: 1.0
    reg_alpha: 0.1
    colsample_bytree: 0.8
    subsample: 0.8
    subsample_freq: 1
    verbose: 1
    force_col_wise: true
